<head>

    <meta name="author" content="TaskMaster Pro Team">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'bounce-in': 'bounceIn 0.6s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'wiggle': 'wiggle 0.5s ease-in-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'shimmer': 'shimmer 2s linear infinite',
                        'rotate-slow': 'rotate 8s linear infinite',
                        'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateX(-30px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(99, 102, 241, 0.8)' }
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
                        'shimmer': 'linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent)',
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Enhanced Background with Animated Gradients */
        .bg-animated {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        .dark .bg-animated {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483, #7209b7, #2d1b69);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }
        
        .dark .particle {
            background: rgba(99, 102, 241, 0.4);
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Glass Morphism Enhanced */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark .glass-morphism {
            background: rgba(17, 24, 39, 0.3);
            border: 1px solid rgba(75, 85, 99, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Enhanced Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Task Item Enhancements */
        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .task-item:hover::before {
            left: 100%;
        }
        
        .task-item:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Checkbox Animation */
        .checkbox-custom {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }
        
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .checkbox-custom:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            animation: checkmark 0.3s ease;
        }
        
        @keyframes checkmark {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Progress Bar */
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: progressShimmer 2s ease-in-out infinite;
        }
        
        @keyframes progressShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Notification Styles */
        .notification {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark .notification {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        /* Scroll Animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }
        
        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Enhanced Filter Buttons */
        .filter-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .filter-btn.active::before,
        .filter-btn:hover::before {
            width: 100%;
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
        
        /* Statistics Cards */
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        /* Dark mode specific enhancements */
        .dark .stat-card {
            background: linear-gradient(135deg, rgba(17,24,39,0.3), rgba(17,24,39,0.1));
            border: 1px solid rgba(75,85,99,0.3);
        }
    </style>
</head>
<body class="bg-animated min-h-screen transition-all duration-500 relative overflow-x-hidden">
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl relative z-10">
        <!-- Header Section -->
        <header class="text-center mb-12 animate-fade-in">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center text-white text-2xl font-bold shadow-lg animate-bounce-gentle">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="absolute -top-1 -right-1 w-6 h-6 bg-gradient-to-r from-pink-500 to-rose-500 rounded-full flex items-center justify-center text-white text-xs animate-pulse">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                            TaskMaster Pro
                        </h1>
                        <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">
                            Elevate your productivity to new heights
                        </p>
                    </div>
                </div>
                
                <!-- Theme Toggle -->
                <button id="theme-toggle" 
                        class="p-4 rounded-2xl glass-morphism hover:scale-110 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 group">
                    <i class="fas fa-sun text-yellow-500 dark:hidden text-xl group-hover:animate-spin"></i>
                    <i class="fas fa-moon text-indigo-400 hidden dark:block text-xl group-hover:animate-bounce"></i>
                </button>
            </div>
            
            <!-- Progress Overview -->
            <div class="glass-morphism rounded-3xl p-6 mb-8 animate-slide-up">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Today's Progress</h3>
                    <span id="progress-percentage" class="text-2xl font-bold bg-gradient-to-r from-green-500 to-emerald-500 bg-clip-text text-transparent">0%</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <!-- Task Input Section -->
        <div class="glass-morphism rounded-3xl shadow-2xl p-8 mb-8 animate-slide-in">
            <form id="todo-form" class="flex gap-4">
                <div class="flex-1 relative group">
                    <input type="text" 
                           id="todo-input" 
                           placeholder="What needs to be done today?" 
                           class="w-full px-6 py-4 border-2 border-transparent rounded-2xl focus:border-indigo-500 focus:outline-none transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-lg backdrop-blur-sm group-hover:bg-white/70 dark:group-hover:bg-gray-800/70"
                           required>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-6 pointer-events-none">
                        <i class="fas fa-magic text-indigo-400 opacity-50 group-hover:opacity-100 transition-opacity duration-300"></i>
                    </div>
                </div>
                <button type="submit" 
                        class="btn-primary px-8 py-4 text-white font-semibold rounded-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 shadow-lg">
                    <i class="fas fa-plus mr-2"></i>Add Task
                </button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 animate-slide-in">
            <button class="filter-btn active px-6 py-3 rounded-2xl font-medium transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 glass-morphism text-white relative z-10" data-filter="all">
                <i class="fas fa-list mr-2"></i>All (<span id="all-count">0</span>)
            </button>
            <button class="filter-btn px-6 py-3 rounded-2xl font-medium transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 glass-morphism text-gray-700 dark:text-gray-300 relative z-10" data-filter="active">
                <i class="fas fa-clock mr-2"></i>Active (<span id="active-count">0</span>)
            </button>
            <button class="filter-btn px-6 py-3 rounded-2xl font-medium transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 glass-morphism text-gray-700 dark:text-gray-300 relative z-10" data-filter="completed">
                <i class="fas fa-check-circle mr-2"></i>Completed (<span id="completed-count">0</span>)
            </button>
        </div>

        <!-- Tasks Container -->
        <div class="glass-morphism rounded-3xl shadow-2xl overflow-hidden animate-slide-up mb-8">
            <!-- Tasks List -->
            <ul id="todo-list" class="divide-y divide-gray-200/30 dark:divide-gray-700/30">
                <!-- Tasks will be dynamically added here -->
            </ul>
            
            <!-- Empty State -->
            <div id="empty-state" class="text-center py-16 px-6 hidden">
                <div class="text-8xl text-gray-300 dark:text-gray-600 mb-6 animate-bounce-gentle">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3 class="text-2xl font-semibold text-gray-600 dark:text-gray-400 mb-4">No tasks found</h3>
                <p class="text-gray-500 dark:text-gray-500 text-lg">Ready to conquer your day? Add your first task!</p>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 animate-fade-in">
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-2" id="total-tasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400 font-medium">Total Tasks</div>
                <i class="fas fa-tasks text-indigo-500 text-2xl mt-2 opacity-50"></i>
            </div>
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-3xl font-bold text-green-600 dark:text-green-400 mb-2" id="completion-rate">0%</div>
                <div class="text-sm text-gray-600 dark:text-gray-400 font-medium">Completion Rate</div>
                <i class="fas fa-chart-line text-green-500 text-2xl mt-2 opacity-50"></i>
            </div>
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-2" id="tasks-today">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400 font-medium">Tasks Today</div>
                <i class="fas fa-calendar-day text-blue-500 text-2xl mt-2 opacity-50"></i>
            </div>
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-3xl font-bold text-purple-600 dark:text-purple-400 mb-2" id="productivity-score">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400 font-medium">Productivity Score</div>
                <i class="fas fa-trophy text-purple-500 text-2xl mt-2 opacity-50"></i>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div id="bulk-actions" class="flex flex-wrap justify-center gap-4 hidden animate-fade-in">
            <button id="complete-all" 
                    class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white rounded-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500/50 shadow-lg">
                <i class="fas fa-check-double mr-2"></i>Complete All
            </button>
            <button id="delete-completed" 
                    class="px-6 py-3 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white rounded-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500/50 shadow-lg">
                <i class="fas fa-trash mr-2"></i>Delete Completed
            </button>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="fab-add" class="fab hidden">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="glass-morphism rounded-3xl shadow-2xl max-w-md w-full animate-bounce-in">
            <div class="p-8">
                <h3 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6 flex items-center gap-3">
                    <i class="fas fa-edit text-indigo-600 dark:text-indigo-400"></i>
                    Edit Task
                </h3>
                <form id="edit-form">
                    <input type="text" 
                           id="edit-input" 
                           class="w-full px-6 py-4 border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:border-indigo-500 focus:outline-none transition-all duration-300 bg-white/50 dark:bg-gray-800/50 text-gray-800 dark:text-white mb-6 text-lg"
                           required>
                    <div class="flex gap-4 justify-end">
                        <button type="button" 
                                id="cancel-edit" 
                                class="px-6 py-3 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors duration-300 font-medium">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white rounded-2xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 font-medium">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
